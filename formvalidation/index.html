<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded ">
                <h1>FORM</h1>
                <input type="text" id="username" class="form-control" placeholder="username">
                <small id="username-error"></small>
                <input type="text" id="email" class="form-control" placeholder="email">
                <small id="email-error"></small>
                <input type="text" id="password" class="form-control" placeholder="password">
                <small id="password-error"></small>
                <input type="text" id="cpassword" class="form-control" placeholder="re-password">
                <small id="cpassword-error"></small>
                <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
<script src="./index.js"></script>
